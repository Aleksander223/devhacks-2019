{% extends 'layout.html' %}

{% block content %}

		  <thead class="thead-dark">

		      <th scope="col">Value</th>
		      <th scope="col">Vendor</th>
		    </tr>
		  </thead>
		  <tbody>
				{% for element in tranzactii %}

{% endblock %}
