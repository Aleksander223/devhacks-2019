{% extends 'layout.html' %}

{% block content %}

<div class="container">

  <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
    aria-valuemin="0" aria-valuemax="100" style="width:40%">
      40% Complete (success)
    </div>
  </div>

  <div class="month text-center">
    <p>{{month}}</p>
  </div>
  <div class="calendar">
    {%for i in range(1, len + 1)%}

      <div class="day" style="background-color:green;">
        <span class="number">{{i}}/{{len}}</span>
      </div>

    {%endfor%}
  </div>
</div>

{% endblock %}


{% block static_files %}
{% endblock %}
