{% extends 'layout.html' %}

{% block content %}

<div class="container">
  <div class="month text-center">
    <p>{{month}}</p>
  </div>
  <div class="calendar">
    {%for i in range(1, len + 1)%}

      <div class="day" style="background-color:green;">
        <span class="number">{{i}}/{{len}}</span>
      </div>

    {%endfor%}
  </div>
</div>

{% endblock %}


{% block static_files %}
{% endblock %}
