{% extends 'layout.html' %}

{% block content %}

<div class="container">
  <div class="description">
    <p>Today progress: </p>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{days_sum}}"
    aria-valuemin="0" aria-valuemax="100" style="width:{{days_sum}}%">
      {{days_sum}} lei
    </div>
  </div>

  <div class="month text-center">
    <p>{{month}}</p>
  </div>
  <div class="calendar">
    {%for i in range(1, len + 1)%}

      <div class="day" style="background-color:green;">
        <span class="number">{{i}}/{{len}}</span>
      </div>

    {%endfor%}
  </div>
</div>

{% endblock %}


{% block static_files %}
{% endblock %}
